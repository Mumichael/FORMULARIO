<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>#####</title>

</head>

<body>

    <form name="meuForm" method="post" id="formulario">
        <div class="box">
            <h1>Contato :</h1>
    
            <label>
                <span>Nome Completo:</span>
                 <input placeholder="Digite aqui o seu nome" class="input_text" name="nome" id="name"/>
    
            </label>
    
            <label>
                 <span>Email:</span>
                <input placeholder="Email" class="input_text" name="email" id="email"/>
             </label>
    
            <label>
                 <span>Assunto</span>
                <input type="text" class="input_text" name="assunto" id="subject"/>
            </label>
    
            <label>
                 <span>Mensagem</span>
                <textarea  rows="2"   class="message" name="feedback" id="feedback"></textarea>
                <input type="button" class="button" value="Enviar" />
            </label>
        </div>
    </form>
    
</.body>
</html>
